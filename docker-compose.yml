version: '2'
services:
  bind:
    build:
      context: .
      dockerfile: adblock_bind.Dockerfile
    restart: always
    ports:
      - "53:53/tcp"
      - "53:53/udp"

  nginx:
    build:
      context: .
      dockerfile: adblock_nginx.Dockerfile
    restart: always
    ports:
      - "80:80"
      - "443:443"
